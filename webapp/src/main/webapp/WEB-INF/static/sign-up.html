                    <label for="">Email address</label>
                    <input type="email" name="email" id="email" />
                </div>

                    <input type="password" name="password" id="password" />

                <div>
                    <a href="/">Password lost</a>
                </div>

                    <button type="submit">Sign up</button>
                </div>

        </section>
    </main>
